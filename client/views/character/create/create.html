<template name="characterCreate">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Create a New Character Template</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="charName" placeholder="Character Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control" id="charTitle" placeholder="Character Title">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Ability 1 </label>
                    <input type="text" class="form-control" id="charAbility1Title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="charAbility1Text" placeholder="Text of Ability"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ability 2</label>
                    <input type="text" class="form-control" id="charAbility2Title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="charAbility2Text" placeholder="Text of Ability"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Face Image</label>
                    <input type="text" class="form-control" id="faceURL" placeholder="http://">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Background Image</label>
                    <input type="text" class="form-control" id="backgroundURL" placeholder="http://">
                </div>

            </div>
            <div class="col-md-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Health</label>
                        <div class=" col-sm-8">
                            <input type="number" class="form-control" id="health" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Endurance</label>
                        <div class=" col-sm-8">
                            <input type="number" class="form-control" id="endurance" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Speed</label>
                        <div class=" col-sm-8">
                            <input type="number" class="form-control" id="speed" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Defence</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">White</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="defenceWhite" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Black</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="defenceBlack" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Strength</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Red</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="strengthRed" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Yellow</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="strengthYellow" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Green</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="strengthGreen" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Blue</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="strengthBlue" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Perception</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Red</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="perceptionRed" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Yellow</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="perceptionYellow" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Green</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="perceptionGreen" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Blue</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="perceptionBlue" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Technical</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Red</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="technicalRed" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Yellow</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="technicalYellow" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Green</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="technicalGreen" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Blue</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="technicalBlue" placeholder="0">
                        </div>
                    </div>
                </form>


            </div>

            <div class="col-md-4">
                <h4>Default Weapon</h4>
                <form class="form-horizontal">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="weaponName" placeholder="Weapon Name">
                </div>


                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Expansions</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Red</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="name" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Melee</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="expansionMelee" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Ranged</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="expansionRanged" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Attack</label>
                        <label for="exampleInputEmail1" class="col-sm-4 control-label">Red</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="weaponAttackRed" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Yellow</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="weaponAttackYellow" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Green</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="weaponAttackGreen" placeholder="0">
                        </div>
                        <label for="exampleInputEmail1" class="col-sm-4 col-sm-offset-4 control-label">Blue</label>
                        <div class=" col-sm-4">
                            <input type="number" class="form-control" id="weaponAttackBlue" placeholder="0">
                        </div>
                    </div>
                </form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Ability 1 </label>
                    <input type="text" class="form-control" id="weaponAbility1Title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="weaponAbility1Text" placeholder="Text of Ability"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Ability 2 </label>
                    <input type="text" class="form-control" id="weaponAbility1Title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="weaponAbility1Text" placeholder="Text of Ability"></textarea>
                </div>
            </div>
        </div>
    </div>
</template>
