<template name="newCampaign">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Create your Campaign</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Campaign Name">
                </div>
            </div>
            <div class="col-md-4">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Select Character Template</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each allCharacterTemplates}}
                        <tr>
                            <td>  {{name}}  </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
